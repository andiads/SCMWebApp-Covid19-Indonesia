<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Lab Information</title>
</head>
<body>
	<div align="center">
		<h1>Create New Lab Information</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${labs}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Kode Lab:</td>
					<td><input type="text" th:field="*{code_lab}" /></td>
				</tr>
				<tr>
					<td>Nama Lab:</td>
					<td><input type="text" th:field="*{nama_lab}" /></td>
				</tr>
				<tr>
					<td>Ganti Password:</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td>Alamat Lab:</td>
					<td><input type="text" th:field="*{contact_lab}" /></td>
				</tr>
				<tr>
					<td>Mail:</td>
					<td><input type="text" th:field="*{mail_lab}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
